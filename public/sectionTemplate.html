<section class="section">
    <div class="section__content">
        <h2 class="section__title" style="color:#25a2c3">{{plat}}</h2>
    </div>
    <div class="section__img">
        <div class="section__img-inner" style="background-image: url({{images}})"></div>
    </div>

    <div class="section__expander"></div>
    <ul class="section__facts">
        <li class="section__facts-item">
            <h3 class="section__facts-title">Calory : {{ calory }}</h3>
        </li>
        <li class="section__facts-item">
            <h3 class="section__facts-title">Sante : {{ sante }}</h3>
        </li>
        <li class="section__facts-item">
            <h3 class="section__facts-title">Facilite : {{ facilite }}</h3>
        </li>
        <li class="section__facts-item">
            <h3 class="section__facts-title">Temps : {{ temps }}</h3>
        </li>

    </ul>
</section>
